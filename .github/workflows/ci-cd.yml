name: StreamX CI

on:
  push:
    branches: [main]
    paths:
      - "server/**"
  pull_request:
    branches: [main]
    paths:
      - "server/**"
  workflow_dispatch:

jobs:
  test:
    name: Test Server
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json
            server/package.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          touch .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "PORT=3000" >> .env

      - name: Run tests
        run: npm run tests
